    <table>
      <td><img src="Images/logo.jpg" height="50" width="50"></td>

    <p>How can we help you?</p>
    <form>

      <fieldset>
        <label>Name :</label>
        <input type="text" maxlength="4" required>
        <br>
        <br>
        <select id="simple" name="simple" required>
          <option selected>Topic</option>
          <option>My Account</option>
          <option>Data Privacy</option>
          <option>Payment</option>
          <option>Shipping and Delivery</option>
          <option>Return</option>
        </select>
        <br>
        <br>
        <label>Question :</label>
        <br>
        <textarea name="question" rows="8" cols="80" required></textarea>
        <br>
        <br>
        <label>Email :</label>
        <input type="text" maxlength="10" required>
        <br>
        <br>
        <label>Phone number : +60 </label>
        <input type="text" maxlength="4" required>
        <br>
        <br>
        <button type="submit" name="button">Submit</button>
        <button type="reset" name="button">Reset</button>
      </fieldset>
    </form>


  </body>
